<head>

    <title>URL Shortener</title>
	<script type="text/javascript">
		(function(c,l,a,r,i,t,y){
			c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
			t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
			y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);

    <style>
        * {
          font-family: Arial, Helvetica, sans-serif;
          text-align: center;  
        }
        button {
            display: block;
            margin: 70px auto;
        }
        div div {
            border: 1px solid;
            padding: 15px;
        }
    </style>
</head>
<body>
    <script>
        function formatURL(queryString) {
          const params = new URLSearchParams(queryString.replace(/\s/g, ''));
        [...params.entries()].forEach(([key, value]) => {
          if (!value) {
            params.delete(key);
          }
        });
        const cleaned = decodeURIComponent(params);
        document.getElementById('message').innerHTML = "<h2>Résultat :</h2>" + "<div>" + cleaned + "</div>";
        }
        </script>
        <h1>Raccourcisseur de lien</h1>
        <textarea name="url" id="url" cols="100" rows="10" placeholder="Entrez l'URL à raccourcir"></textarea>
        <button type="button" onclick="formatURL(document.getElementById('url').value)">Raccourcir</button>
        <div id="message"></div>
</body>
</html>
